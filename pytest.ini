[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow (skipped by default)

# Configuração para ignorar arquivos específicos
norecursedirs = .* venv build dist
# Não tente importar os scripts de execução de testes
collect_ignore = ["app/tests/run_tests.py", "app/tests/run_working_tests.py"]
